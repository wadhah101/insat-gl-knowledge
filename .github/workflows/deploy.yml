name: Deploy static content to Pages

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - master
  push:
    branches:
      - master
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: setup node
        uses: volta-cli/action@v3

      - name: cache node_modules
        uses: actions/cache@v3
        with:
          path: ".yarn"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: cache webpack modules
        uses: actions/cache@v3
        with:
          path: ".cache"
          key: ${{ runner.os }}-webpack-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-webpack

      - name: Install deps
        run: yarn install --immutable

      - name: Move back Webpack cache

        run: \[ -d ".cache" \] &&  mv .cache .yarn/.cache || echo "cache not found."

      - name: show cache
        run: ls -la .yarn || true

      - name: generate contributors
        run: |
          gh api repos/wadhah101/insat-gl-knowledge/contributors > data/contributors.json
          jq ".[] | { login, contributions }" data/contributors.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build project
        run: yarn build

      - name: Move Webpack cache
        run: mv .yarn/.cache .cache

      - name: Upload artifact
        if: ${{ github.ref == "refs/heads/main" }}
        uses: actions/upload-pages-artifact@v1
        with:
          path: "build"

  deploy:
    needs: build
    if: ${{ github.ref == "refs/heads/main" }}
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
